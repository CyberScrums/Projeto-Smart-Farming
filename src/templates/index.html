<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estufa Artificial</title>
    <script src="/static/javascript/graficos-botao.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    

    <link rel="shortcut icon" href="/static/image/ico.ico" type="image/x-icon">       
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/normalize.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q8i/X+965Dwz2I1xS9mBmPfFZkzNCGFb3ui1uzXfF/CpKHWB1k/8vI+JnMExKHkX" crossorigin="anonymous"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>

</head>

<body>
    <div class="cabecalho">
        <img class="imagem" src="/static/image/image.png" height="50px" alt="logo da equipe I9">
        <h1 class="titulo bebas-neue-regular">PROJETO SMART FARM</h1>
    </div>
    

    <div class="linha"></div>

    <div class="container text-center">
        <div class="selec_arq">
            <p>
                <input type="file" class="btn btn-success corbotão" id="uploadBtn" accept=".csv" onchange="checkFileType(this)">
                <label class="btn btn-success corbotão archivo-black-regular" for="uploadBtn"><img src="/static/image/upload.png" alt="icone de upload" height="40px"></label>
                
                <script>
                    function checkFileType(input) {
                        const file = input.files[0];
                        
                        if (file && !file.name.endsWith('.csv')) {
                            alert('Por favor, selecione apenas arquivos CSV!');
                            input.value = ''; 
                        }
                    }
                </script>
            </p>
        </div>
        <div class="selec_fil">
            <button id="filtro-calendario" class="btn btn-success corbotão archivo-black-regular"><img src="/static/image/calendar.png" alt="icone de calendario" height="40px"></button>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Não há dados disponíveis para a data selecionada.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
       

    <div class="media">
        <h2>Médias</h2>
    </div>
    <div class="grid-2x2">
        <div class="grid-item">
            <h2>Temperatura</h2>
            <p id="temperatura-media"></p>
        </div>
        <div class="grid-item">
            <h2>Umidade Solo</h2>
            <p id="umidade-solo-media"></p>
        </div>
        <div class="grid-item">
            <h2>Umidade Ambiente</h2>
            <p id="umidade-ambiente-media"></p>
        </div>
        <div class="grid-item">
            <h2>Volume da Água</h2>
            <p id="volume-agua-media"></p>
        </div>
    </div>

    <div class="linha2"></div>

    <div class="grafico">
        <h2>Gráficos</h2>
    </div>
    <div class="chart-grid">
        <div class="chart-container">
            <canvas id="temperature-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="water-volume-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidity-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="soil-moisture-chart"></canvas>
        </div>
    </div>    


    <div class="atualização">
        <h1 class="bebas-neue-regular">Atualizado em: {{ultima_data}} <br> às {{ultima_hora}} </h1>
    </div>

    <div class="linha3"></div>
    <div class="rodapé">
        <p >Todos os direitos reservados: <a href="https://github.com/team-i9" class="time">Team-I9</a></p>
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    
</body>
</html>
