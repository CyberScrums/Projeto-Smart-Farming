        <div class="atualização">
            <!--teste do colapse-->
            <p>
                <button class="btn btn-success corbotão" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    Atualização
                </button>
                <input type="file" class="btn btn-success corbotão" id="uploadBtn" accept=".csv" onchange="checkFileType(this)">
                <label class="btn btn-success corbotão" for="uploadBtn">Selecionar Arquivo</label>
                
                <script>
                function checkFileType(input) {
                    const file = input.files[0];
                    
                    // Verifica se um arquivo foi selecionado e se o tipo de arquivo não é CSV
                    if (file && !file.name.endsWith('.csv')) {
                        alert('Por favor, selecione apenas arquivos CSV!');
                        input.value = ''; //Limpa a seleção do arquivo
                    }
                }
                </script>
                


            </p>
            <div style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body atconfig" style="width: 300px;">

                        às hh:mm
                        <!--Isto também será feito para que se torna um dado interativo, que irá mudar de acordo com a entrada de informações-->
                    </div>
                </div>
            </div>
            <!--fim do teste colapse -->
