<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estufa Artificial</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="shortcut icon" href="/static/image/ico.ico" type="image/x-icon">       
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
</head>

<body>
    <div class="cabecalho">
        <img class="imagem" src="/static/image/image.png" height="90px" alt="logo da equipe I9">
        <h1 class="titulo bebas-neue-regular">PROJETO SMART FARM</h1>
        <!-- Botões de navegação -->
        <div class="flex">
            <a href="index.html">
                <button type="button" class="btn btn-success botao archivo-black-regular botoes-nav">INÍCIO</button>
            </a>
            <a href="graficos.html">
                <button type="button" class="btn btn-success botao archivo-black-regular botoes-nav">GRÁFICOS</button>
            </a>
        </div>
    </div>
    
    <!-- Linha separadora -->
    <div class="linha"></div>

    <!-- Botão selecionar arquivo -->
    <div class="selec_arq">
        <p>
            <input type="file" class="btn btn-success corbotão" id="uploadBtn" accept=".csv" onchange="checkFileType(this)">
            <label class="btn btn-success corbotão archivo-black-regular" for="uploadBtn">Selecionar Arquivo</label>
            
            <script>
                function checkFileType(input) {
                    const file = input.files[0];
                    
                    if (file && !file.name.endsWith('.csv')) {
                        alert('Por favor, selecione apenas arquivos CSV!');
                        input.value = ''; 
                    }
                }
            </script>
        </p>
        <h1 class="subtitulo archivo-black-regular titulo-graficos">Gráficos</h1>
    </div>

    <!-- Grade para os gráficos -->
    <div class="chart-grid">
        <div class="chart-container">
            <canvas id="temperature-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="water-volume-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidity-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="soil-moisture-chart"></canvas>
        </div>
    </div>    

    <!-- Rodapé -->
    <div class="rodapé">
        <div class="atualização">
            <h1 class="bebas-neue-regular">Atualizado em: dd/mm/aaaa <br> às hh:mm </h1>
        </div>
    </div> 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JavaScript para os gráficos -->
    <script src="/static/javascript/graficos-botao.js"></script>
</body>
</html>
